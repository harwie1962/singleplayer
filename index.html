<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o||s - Song Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: 'Courier New', monospace;
        }

        .player {
            width: 350px;
            background: linear-gradient(180deg, #4a4a4a 0%, #2d2d2d 10%, #1a1a1a 90%, #0d0d0d 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        /* Logo */
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 15px;
            animation: colorCycle 8s ease-in-out infinite;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor;
        }

        .logo-pipes {
            color: #5fdfcf;
            text-shadow: 
                0 0 10px #5fdfcf,
                0 0 20px #5fdfcf;
        }

        @keyframes colorCycle {
            0%, 100% { color: #ff6b35; }
            25% { color: #ff35a5; }
            50% { color: #a535ff; }
            75% { color: #35ffd5; }
        }

        /* Cover Art */
        .cover-container {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-placeholder {
            font-size: 80px;
            color: #333;
        }

        /* Song Info */
        .song-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #5fdfcf;
            text-shadow: 0 0 10px rgba(95, 223, 207, 0.6);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .song-artist {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-bottom: 15px;
        }

        /* Progress */
        .progress-container {
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b35, #ff8555);
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(180deg, #3a3a3a 0%, #1a1a1a 100%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.15s;
        }

        .btn:hover {
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn svg {
            fill: #666;
            width: 18px;
            height: 18px;
        }

        .btn:hover svg {
            fill: #999;
        }

        .btn-play {
            width: 60px;
            height: 60px;
            border: 3px solid #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .btn-play svg {
            fill: #ff6b35;
            width: 26px;
            height: 26px;
            margin-left: 3px;
        }

        .btn-play.playing svg {
            margin-left: 0;
        }

        .btn-play:hover {
            box-shadow: 0 0 25px rgba(255, 107, 53, 0.5);
        }

        /* Volume */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-icon {
            width: 18px;
            height: 18px;
            fill: #666;
            cursor: pointer;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, #ff6b35, #ff8555);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .player {
                width: 95vw;
                padding: 15px;
            }

            .logo {
                font-size: 20px;
            }

            .song-title {
                font-size: 14px;
            }

            .btn {
                width: 40px;
                height: 40px;
            }

            .btn-play {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- Logo -->
        <div class="logo">o<span class="logo-pipes">||</span>s</div>

        <!-- Cover Art -->
        <div class="cover-container">
            <!-- Ersetze src mit deinem Bild -->
            <img class="cover-img" id="coverImg" src="" alt="Cover" style="display: none;">
            <span class="cover-placeholder" id="coverPlaceholder">ðŸŽµ</span>
        </div>

        <!-- Song Info -->
        <div class="song-title" id="songTitle">SONG TITLE</div>
        <div class="song-artist" id="songArtist">Oak Street Electronics</div>

        <!-- Progress -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="rewindBtn" title="10s zurÃ¼ck">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
            </button>

            <button class="btn btn-play" id="playBtn" title="Play/Pause">
                <svg viewBox="0 0 24 24" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>

            <button class="btn" id="forwardBtn" title="10s vor">
                <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/></svg>
            </button>
        </div>

        <!-- Volume -->
        <div class="volume-container">
            <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // SONG KONFIGURATION - HIER ANPASSEN
        // ============================================
        const song = {
            title: "Gavotte",
            artist: "Oak Street Electronics",
            url: "https://raw.githubusercontent.com/harwie1962/singleplayer/main/audio/gavotte.mp3",
            cover: "https://raw.githubusercontent.com/harwie1962/singleplayer/main/leinwand/Gavotte.jpeg" // Optional: URL zum Cover-Bild
        };
        // ============================================

        const audio = new Audio();
        audio.src = song.url;
        audio.crossOrigin = "anonymous";

        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const coverImg = document.getElementById('coverImg');
        const coverPlaceholder = document.getElementById('coverPlaceholder');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFill = document.getElementById('volumeFill');
        const volumeIcon = document.getElementById('volumeIcon');

        let isPlaying = false;

        // Song-Info setzen
        songTitle.textContent = song.title;
        songArtist.textContent = song.artist;

        if (song.cover) {
            coverImg.src = song.cover;
            coverImg.style.display = 'block';
            coverPlaceholder.style.display = 'none';
        }

        // Zeit formatieren
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
        }

        audio.addEventListener('play', () => {
            isPlaying = true;
            playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            playBtn.classList.add('playing');
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            playBtn.classList.remove('playing');
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            currentTimeEl.textContent = formatTime(audio.currentTime);
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        // Progress Bar
        function setProgress(e) {
            const rect = progressContainer.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const percent = (clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        progressContainer.addEventListener('click', setProgress);
        progressContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            setProgress(e);
        }, { passive: false });

        // Rewind / Forward
        rewindBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        forwardBtn.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        // Volume
        audio.volume = 0.7;

        function setVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let volume = (clientX - rect.left) / rect.width;
            volume = Math.max(0, Math.min(1, volume));
            audio.volume = volume;
            volumeFill.style.width = `${volume * 100}%`;
        }

        volumeSlider.addEventListener('click', setVolume);
        
        let isDragging = false;
        volumeSlider.addEventListener('mousedown', () => isDragging = true);
        volumeSlider.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            setVolume(e);
        }, { passive: false });

        document.addEventListener('mousemove', (e) => { if (isDragging) setVolume(e); });
        document.addEventListener('touchmove', (e) => { if (isDragging) setVolume(e); });
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);

        // Mute Toggle
        let lastVolume = 0.7;
        volumeIcon.addEventListener('click', () => {
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeFill.style.width = '0%';
            } else {
                audio.volume = lastVolume;
                volumeFill.style.width = `${lastVolume * 100}%`;
            }
        });

        // Play Button
        playBtn.addEventListener('click', togglePlay);

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowLeft') {
                audio.currentTime = Math.max(0, audio.currentTime - 10);
            } else if (e.code === 'ArrowRight') {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            }
        });
    </script>
</body>
</html>
